<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinte Pub & Club â€“ Events</title>
    <!-- Google Fonts: chalk-like title font and clean body font -->
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Pinte Pub & Club</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="active">Events</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Event filter section -->
        <section class="filters">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="live" class="filter-btn">Live Music</button>
            <button data-filter="quiz" class="filter-btn">Quiz</button>
            <button data-filter="club" class="filter-btn">Club Night</button>
        </section>

        <!-- Event grid container -->
        <section id="event-grid" class="event-grid">
            <!-- Cards will be injected here via JavaScript -->
        </section>
    </main>

    <!-- Modal for event details and reservation form -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <p id="modal-date"></p>
            </div>
            <div class="modal-body">
                <p id="modal-description"></p>
            </div>
            <div class="modal-form">
                <h3>Reserve your table</h3>
                <form id="reservation-form">
                    <input type="hidden" id="event-id" name="event-id">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="party">Party Size</label>
                        <input type="number" id="party" name="party" min="1" max="20" value="2" required>
                    </div>
                    <div class="form-field">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" rows="2"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Reservation</button>
                </form>
                <div id="confirmation-message" class="confirmation-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
